services:
# --------------------------------------------------------------------
  # - fastapi refers to the container where the application backend will be stored.
  fastapi:
    build: 
      context: ./FastAPI
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8000:80"
    networks:
      - net_eam_database
# --------------------------------------------------------------------

networks:
  net_eam_database:
      driver: bridge
      name: net_eam_database